  <main>
    <div class="content">
      <div id="overlay" class="overlay"></div>
      <div id="wall-1" class="wall active">1
        <div class="door element">
          <a class="lock element" href="#">
            <span id="knob" class="knob element"></span>
          </a>
        </div>
        <div id="clock" class="clock element">
        </div>
      </div>
      <div id="wall-2" class="wall" >2
        <div class="wall-2__content">
          <div class="wardrobe">
            <img class="rack" src="../assets/img/rack.png">
            <img class="chest" src="../assets/img/chest.png">
            <div class="frame">
              <img class="frame-image" src="../assets/img/frame.jpg">
            </div>
          </div>
          <div class="mirror">
            <img src="../assets/img/mirror.png">
          </div>
          <div class="shelfs">
            <div class="shelf">
              <img src="../assets/img/shelf3.png">
            </div>
            <div class="shelf">
              <img src="../assets/img/shelf2.png">
              <div class="cube5">
                <img src="../assets/img/cube5.png">
              </div>
              <div class="cube4">
                <img src="../assets/img/cube4.png">
              </div>
            </div>
            <div class="shelf">
              <img src="../assets/img/shelf1.png">
              <div class="cube2">
                <img src="../assets/img/cube2.png">
              </div>
              <div class="cube6">
                <img src="../assets/img/cube6.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="wall-3" class="wall">3
        <div id="hat" class="hat element"></div>
        <div id="couch" class="couch element"></div>
        <div id="safe-box" class="safe-box element"></div>
        <div id="box" class="box element"></div>
        <div id="bottle" class="bottle element"></div>
        <div id="picture" class="picture element"></div>
        <div id="coffee-table" class="coffee-table element"></div>
        <div id="cat" class="cat element"></div>
      </div>
      <div id="wall-4" class="wall">4</div>
      <div class="floor"></div>
    </div>
    <div class="arrows">
      <button id="room-arrow-left" class="arrow arrow--left" type="button"></button>
      <button id="room-arrow-right" class="arrow arrow--right" type="button"></button>
    </div>
  </main>
  <div class="tic-tac-toe">
    <span class="tic-tac-toe__close">&times</span>
    <div class="tic-tac-toe__repeat"><img src="../assets/img/repeat.png"></div>
    <div class="tic-tac-toe__content">
      <div class="tic-tac-toe__game">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="win"></div>
  </div>
  <div id="puzzle-eva" class="puzzle-eva"></div>
  <div id="memory-game" class="memory-game">
    <div id="memory-game-grid" class="memory-game__grid"></div>
  </div>
  <div class="hangman">
    <h1>Hangman</h1>
    <p class="word_field"></p>
    <form class="hangman_form">
      <input class="letter_input" placeholder="Enter a letter . . . âŽ" type="text" size="5" maxlength="1">
      <input class="guess_btn" type="button" value="Guess">
      <ul class="wrong_letters">
        <p>Wrong Letters:</p>
      </ul>
      <img class="hangman_img" src="./assets/img/hangman_0.png"><br />
    </form>
    <div class="message"></div>
  </div>
  <div class="gem-puzzle"></div>
  <footer></footer>
